<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body {
        font-family: sans-serif;
    }

    label {
        cursor: pointer;
    }
</style>

<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>O meu formulário</p>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome">
        </p>

        <p>
            <label for="dev">Sou um dev:</label>
            <input type="checkbox" id="dev" name="dev" value="sim">
        </p>

        <p>
            Genero<br>
            <label for="feminino">Feminino</label>
            <input type="radio" id="feminino" name="genero" value="F">
            <label for="masculino">Masculino</label>
            <input type="radio" id="masculino" name="genero" value="M">
            <label for="outro">Outro</label>
            <input type="radio" id="outro" name="genero" value="O">
        </p>

        <p>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" value="2020-04-20">
        </p>

        <p>
            <label for="datetime">DateTime:</label>
            <input type="datetime-local" id="datetime" name="datetime" value="2020-04-20T20:00">
        </p>

        <p>
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" value="20:00:01">
        </p>

        <p>
            <label for="cor">Cor preferida:</label>
            <input type="color" id="cor" name="cor" value="#003d66">
        </p>

        <p>
            <label for="email">eMail:</label>
            <input type="email" id="email" name="email" placeholder="ex.: email@email.com">
        </p>

        <p>
            <label for="file">File:</label>
            <input type="file" id="file" name="file" accept=".png, .svg, image/*">
        </p>

        <p>
            <label for="number">Number:</label>
            <input type="number" id="number" name="number" placeholder="Digite um número" min="10" max="50" step="5">
        </p>

        <p>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha">
        </p>

        <p>
            <label for="range">Range:</label>
            <input type="range" id="range" name="range" list="tickmarks">
            <datalist id="tickmarks">
                <option value="0"></option>
                <option value="10"></option>
                <option value="20"></option>
                <option value="30"></option>
                <option value="40"></option>
                <option value="50"></option>
                <option value="60"></option>
                <option value="70"></option>
                <option value="80"></option>
                <option value="90"></option>
                <option value="100"></option>
            </datalist>
        </p>

        <p>
            <label for="url">Url:</label>
            <input type="url" id="url" name="url" placeholder="Digite sua URL">
        </p>

        <p>
            <label for="search">Search:</label>
            <input type="search" id="search" name="search" placeholder="Digite sua busca">
        </p>

        <p>
            <label for="select">Slecione alguma opção:</label>
            <select name="select" id="select">
                <optgroup label="Teste">
                    <option value="qualquer 1" label="Valor 1">
                    <option value="qualquer 2" label="Valor 2" disabled>
                    <option value="qualquer 3" label="Valor 3">
                    <option value="qualquer 4" label="Valor 4">
                </optgroup>
            </select>
        </p>

        <p>
            <label for="textarea">Text Area:</label>
            <textarea name="textarea" id="textarea" cols="30" rows="10">Mas se colocar</textarea>
        </p>

        <p>
            <button type="submit">Enviar</button>
            <button type="reset">Reset</button>
        </p>
    </form>
</body>

</html>
